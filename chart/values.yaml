chrome:
  replicaCount: 1
  image:
    repository: yukinying/chrome-headless-browser-selenium
    tag: latest
    pullPolicy: IfNotPresent
  service:
    name: chrome
    type: ClusterIP
    externalPort: 4444
    internalPort: 4444
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

nginx:
  replicaCount: 1
  image:
    repository: nginx
    tag: alpine
    pullPolicy: IfNotPresent
  service:
    name: nginx
    type: ClusterIP
    externalPort: 80
    internalPort: 80
  ingress:
    enabled: false
    # Used to create an Ingress record.
    hosts:
      - chart-example.local
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    tls:
      # Secrets must be manually created in the namespace.
      # - secretName: chart-example-tls
      #   hosts:
      #     - chart-example.local
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi

persistentVolume:
  ## If true, mailserver will create/use a Persistent Volume Claim
  ## If false, use emptyDir
  ##
  enabled: true

  ## mailserver data Persistent Volume access modes
  ## Must match those of existing PV or dynamic provisioner
  ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  accessModes:
    - ReadWriteMany

  ## mailserver data Persistent Volume Claim annotations
  ##
  annotations: {}

  ## mailserver data Persistent Volume existing claim name
  ## Requires mailserver.persistentVolume.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  existingClaim: ""

  ## mailserver data Persistent Volume size
  ##
  size: 2Gi

  ## mailserver data Persistent Volume Storage Class
  ## If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
  ## Default: volume.alpha.kubernetes.io/storage-class: default
  ##
  storageClass: ""
